<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script defer src="registro.js"></script>
    </head>
    <title>
        Prueba de html antifurros
    </title>
    <body>
        <h1>
            <li>
                <a>Registro</a>
            </li>
            <h2>
                <div id="error"></div>
                <form id="form" action="/" method="POST">
                    <label for="nombre">
                        Nombre
                    </label>
                    <input id="nombre" name="nombre" type="text" placeholder="Pablo">
                    <br> 
                    <label for="contraseña">
                        Contraseña
                    </label>
                    <input id="contraseña" name="contraseña" type="password" placeholder="contraseña">
                    <br>
                    <label for="contraseña2">
                        Repetir contraseña
                    </label>
                    <input id="contraseña2" name="contraseña2" type="password" placeholder="contraseña">
                    <br> 
                    <label for="dni">
                        DNI
                    </label> 
                    <input id="dni" name="dni" type="text" placeholder="12345678A" > 
                    <br> 
                    <label>
                        Telefono
                    </label for="telefono"> 
                    <input id="telefono" name="telefono" type="number" placeholder="616111111" >  
                    <br> 
                    <label>
                        Fecha de nacimiento
                    </label for="fechaNac"> 
                    <input id="fechaNac" name="fechaNac" type="date"min="1900-01-01" max="2023-01-01" placeholder="2002-08-08">  
                    <br> 
                    <label>
                        Email
                    </label for="email"> 
                    <input id="email" name="email" type="text" placeholder="ejemplo@email.com">   
                    <button type="submit">Registrar</button>
                </form>
                    
                
            </h2>
           
        </h1>
    </body>
   
</html>
